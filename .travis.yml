language: node_js
node_js:
  - '10'
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.15.2
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn upgrade
branches:
  only:
  - master
  - develop
script:
  - yarn test
  - yarn run coveralls
install:
  - yarn install
cache:
  yarn: true
  directories:
    - 'node_modules'