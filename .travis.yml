language: node_js
node_js:
  - "12"
  - "11"
  - "10"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
  - export PATH="$HOME/.yarn/bin:$PATH"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
script:
  - yarn run lint:fix
  - yarn test

notifications:
  - email: false
install:
  - yarn install
after-success:
  - yarn run semantic-release
cache:
  yarn: true
  directories:
    - "node_modules"
