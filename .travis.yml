language: node_js
node_js:
  - 7
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn update
branches:
  only:
  - master
script:
  - yarn test
  - yarn run coveralls
install:
  - yarn install
cache:
  yarn: true
  directories:
    - 'node_modules'